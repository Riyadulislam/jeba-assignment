    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <section class="container w-25 rounded-5" style="background-color: #dac292">
        <h1 class="text-center text-dark mt-5 pt-3">PIZZABITES</h1>

        <form>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-primary fw-bold">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-primary fw-bold">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-primary fw-bold">user type</label>
                <div class="dropdown">
                    <button class=" dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      General User
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item active" href="#">admin</a></li>
                        <li><a class="dropdown-item" href="#">customer</a></li>

                    </ul>
                </div>
            </div>
            <div class="form-check mb-3 d-flex ">

                <div>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-primary" for="flexCheckDefault">
                  Remember me
                </label>
                </div>
                <div>
                    <p class="text-primary" style="margin-left: 110px;">forget password?</p>
                </div>

            </div>

            <button type="submit" class="btn btn-primary d-block mx-auto">Log in</button>
            <div class="d-flex mt-4">
                <p class="text-center ">Don't have any account ?</p>

                <p class="ms-3 tex-none">
                    <a href="singup.html" style=" text-decoration: none;">create a new account</a>
                </p>

            </div>


        </form>

    </section>
